<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<link rel="stylesheet" href="default.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body{}
</style>
</head>    
<body>
    <svg id="mySvg" xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
        <rect width="100%" height="100%" fill="#000" />
    </svg>    
<script>
const namespace="http://www.w3.org/2000/svg";
var newRect = document.createElementNS(namespace, "rect");
newRect.setAttribute("x", "150");
newRect.setAttribute("y", "150");
newRect.setAttribute("width", "100");
newRect.setAttribute("height", "100");
newRect.setAttribute("fill", "#5cceee");


document.getElementById("mySvg").appendChild(newRect);

var path = document.createElementNS(namespace, "path");
path.setAttribute("d","M 100 100 L 0 0");
path.setAttribute("stroke","green");
document.getElementById("mySvg").appendChild(path);

</script>
</body>
</html>
