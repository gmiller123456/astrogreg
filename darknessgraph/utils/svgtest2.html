<body>
    <div id="output" style="width:500px; height:500px; border: solid 1px;"></div>

<script type="module">
import SVG from "../SVGHelper.js";

const namespace="http://www.w3.org/2000/svg";

const svg=SVG.createSVG();

var newRect = document.createElementNS(namespace, "rect");
newRect.setAttribute("x", 5);
newRect.setAttribute("y", 5);
newRect.setAttribute("width", 500);
newRect.setAttribute("height", 500);
newRect.setAttribute("fill", "#5cceee");


svg.appendChild(newRect);


var path = document.createElementNS(namespace, "path");
path.setAttribute("d","M 100 100 L 0 0");
path.setAttribute("stroke","green");

svg.appendChild(path);
document.getElementById("output").appendChild(svg);

svg.appendChild(SVG.text(0,5,"","#000","THis is a test"));


document.body.appendChild(svg);

console.log(svg);
svg.setAttribute("width",150);

</script>
<script type="module">
